<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
           <img class="header__img" src="{{ url_for('static', filename='image/la.png') }}" alt="la">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-10">
          <li><a href="{{ url_for('index') }}" class="nav-link px-2">Главная</a></li>
          <li><a href="{{ url_for('create') }}" class="nav-link px-2">Добавить статью</a></li>
          <li><a href="{{ url_for('posts') }}" class="nav-link px-2">Все статьи</a></li>
          <li><a href="{{ url_for('form_authorization') }}" class="btn btn-primary">Вход</a></li>
          <li><a href="{{ url_for('form_registration') }}" class="btn btn-primary">Регистрация</a></li>
        </ul>
  
       
      </header>
      <div class="content">
        {% block content %}{% endblock %}
      </div>   
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <img class="header__img" src="{{ url_for('static', filename='image/la.png') }}" alt="la">
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© Новостное бюро "У Санька"</span>
        </div>
      </footer>
</div>

</body>
</html>
